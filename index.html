<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>TIC TAC TOE</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
<div id="container">

<!-- SIDE MENU -->
	<div id="sidebar_wrap">
		<div id="sidebar">
			<div class="field">
				<label>Select Mode</label>
				<div class="modes_choices" id="select_mode">
					<ul>
						<li data-value="1" >2 Players</li>
						<li data-value="0" class="active">Player/AI</li>
					</ul>
				</div>
			</div>
			
			
			<div class="field dpt-choices">
				<label>Depth</label>
				<div class="depth_choices" id="depth">
					<ul>
						<li data-value="1">1</li>
						<li data-value="2">2</li>
						<li data-value="3">3</li>
						<li data-value="4">4</li>
						<li data-value="5" class="active">Unlimited</li>
					</ul>
				</div>
			</div>

			

			<div class="field">
				<label>Starting Player</label>
				<div class="starting_player_choices" id="starting_player">
					<ul>
						<li data-value="1" class="active">Player&nbsp;[X]</li>
						<!-- <li data-value="2"><em>P2</em></li> -->
						<li data-value="0">AI&nbsp;[O]</li>	
					</ul>
				</div>
			</div>

			<button id="newgame"><em>Start New Game</em></button>
		</div>
	</div>


<!-- TIC TAC TOE BORAD -->
	
	<div id="main">
		
	<div class="black box">
		<div class="container"><p class="message">Click on Start New Game to begin.</p></div>
		
		<table class='board'>
			
			<tr class="ROW1">
				<td class="cell COL1 DIAG1" id="0">&#x2800</td>
				<td class="cell COL2" id="1">&#x2800</td>
				<td class="cell COL3 DIAG2" id="2">&#x2800</td>
			</tr>
			<tr class="ROW2">
				<td class="cell COL1" id="3">&#x2800</td>
				<td class="cell COL2 DIAG1 DIAG2" id="4">&#x2800</td>
				<td class="cell COL3" id="5">&#x2800</td>
			</tr>
			<tr class="ROW3">
				<td class="cell COL1 DIAG2" id="6">&#x2800</td>
				<td class="cell COL2" id="7">&#x2800</td>
				<td class="cell COL3 DIAG1" id="8">&#x2800</td>
			</tr>
		</table>
	</div>
	</div>


</div>

  <script src="script.js"></script>
</body>
</html>
