<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <title>TIC TAC TOE</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
</head>

<body>
<div id="container">

<!-- SIDE MENU -->

	<div id="sidebar_wrap">
		<div id="sidebar">
			<div class="field">
				<label>Select Mode</label>
				<div class="modes_choices" id="select_mode">
					<ul>
						<li data-value="1" >2 Players</li>
						<li data-value="0" class="active">Player VS AI</li>
					</ul>
				</div>
			</div>
			
			
			<div class="field dpt-choices">
				<label>Depth</label>
				<div class="depth_choices" id="depth">
					<ul >
						<li data-value="1">1</li>
						<li data-value="2">2</li>
						<li data-value="3">3</li>
						<li data-value="4">4</li>
						<li data-value="5">5</li>
						<li data-value="6">6</li>
						<li data-value="-1" class="active">&#8734</li>
					</ul>
				</div>
			</div>

			

			<div class="field">
				<label>Starting Player</label>
				<div class="starting_player_choices" id="starting_player">
					<ul>
						<li data-value="1" class="active">Player&nbsp;[X]</li>
						<!-- <li data-value="2"><em>P2</em></li> -->
						<li data-value="0">AI&nbsp;[O]</li>	
					</ul>
				</div>
			</div>

			<button id="newgame"><em>Start New Game</em></button>
			<p class="git"><a href="https://github.com/parasgoyal12/msftMarsProj"><b>View on Github</b></a></p>
		</div>
	</div>


<!-- TIC TAC TOE BORAD -->
	
	<div id="main">
		
	<div class="black box">
		<div class="container"><p class="message">Click on Start New Game to begin.</p></div>
		
		<table class='board'>
			
			<tr class="ROW1">
				<td class="cell COL1 DIAG1" id="cell0" data-value="0">&#x2800</td>
				<td class="cell COL2" id="cell1" data-value="1">&#x2800</td>
				<td class="cell COL3 DIAG2" id="cell2" data-value="2">&#x2800</td>
			</tr>
			<tr class="ROW2">
				<td class="cell COL1" id="cell3" data-value="3">&#x2800</td>
				<td class="cell COL2 DIAG1 DIAG2" id="cell4" data-value="4">&#x2800</td>
				<td class="cell COL3" id="cell5" data-value="5">&#x2800</td>
			</tr>
			<tr class="ROW3">
				<td class="cell COL1 DIAG2" id="cell6" data-value="6">&#x2800</td>
				<td class="cell COL2" id="cell7" data-value="7">&#x2800</td>
				<td class="cell COL3 DIAG1" id="cell8" data-value="8">&#x2800</td>
			</tr>
		</table>
	</div>
		<div class="hint-box">
			<a href="#" data-toggle="tooltip" title="Make a move on center or corners." class="hint">
			Pro Tip : <i class="fa fa-lightbulb-o" aria-hidden="true"></i></a>
		</div>
	</div>


</div>

  <script src="script.js"></script>

  <script>
    $(document).ready(function(){
    $('.hint').tooltip();   
    });
  </script>

</body>
</html>
