<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>TIC TAC TOE</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
<div id="container">

<!-- SIDE MENU -->
	<div id="sidebar_wrap">
		<div id="sidebar">
			<div class="field">
				<label>Select Mode</label>
				<div class="modes_choices" id="select_mode">
					<ul>
						<li data-value="1" >2 Players</li>
						<li data-value="0" class="active">Player/AI</li>
					</ul>
				</div>
			</div>
			
			
			<div class="field dpt-choices">
				<label>Depth</label>
				<div class="depth_choices" id="depth">
					<ul>
						<li data-value="1">1</li>
						<li data-value="2">2</li>
						<li data-value="3">3</li>
						<li data-value="4">4</li>
						<li data-value="5" class="active">Unlimited</li>
					</ul>
				</div>
			</div>

			

			<div class="field">
				<label>Starting Player</label>
				<div class="starting_player_choices" id="starting_player">
					<ul>
						<li data-value="1" class="active">Player&nbsp;[X]</li>
						<!-- <li data-value="2"><em>P2</em></li> -->
						<li data-value="0">AI&nbsp;[O]</li>	
					</ul>
				</div>
			</div>

			<button id="newgame"><em>New Game</em></button>
		</div>
	</div>


<!-- TIC TAC TOE BORAD -->
	
	<div id="main">
		
	<div class="black box">
		<p class="message">--> Here is your message log</p>
		<table class='board'>
			<tr class="ROW">
				<td class="cell" id="0"> </td>
				<td class="cell" id="1"> </td>
				<td class="cell" id="2"> </td>
			</tr>
			<tr class="ROW">
				<td class="cell" id="3"> </td>
				<td class="cell" id="4"> </td>
				<td class="cell" id="5"> </td>
			</tr>
			<tr class="ROW">
				<td class="cell" id="6"> </td>
				<td class="cell" id="7"> </td>
				<td class="cell" id="8"> </td>
			</tr>
		</table>
	</div>
	</div>


</div>

  <script src="script.js"></script>
</body>
</html>
